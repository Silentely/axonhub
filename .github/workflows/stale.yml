name: Stale Issues Management

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          # Stale timing
          days-before-stale: 7
          days-before-close: 8  # 7 + 8 = 15 days total before close

          # Stale issue settings
          stale-issue-label: 'stale'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had any activity for 7 days.
            
            If this issue is still relevant, please:
            - Add a comment with any updates or additional information
            - Or simply comment to keep it open
            
            If no further activity occurs within the next 8 days, this issue will be automatically closed.
            
            Thank you for your contribution! üôè

          # Close issue settings
          close-issue-message: |
            This issue has been automatically closed due to inactivity (15 days without activity).
            
            If you believe this issue is still relevant:
            - Feel free to reopen it with additional context
            - Or create a new issue with updated information
            
            Thank you for your understanding! üôè

          # Exempt labels - exclude enhancement issues
          exempt-issue-labels: 'enhancement,bug,pinned,security,help wanted'

          # Only process issues, not PRs
          days-before-pr-stale: -1
          days-before-pr-close: -1

          # Operations per run (to avoid rate limiting)
          operations-per-run: 100

          # Remove stale label when issue is updated
          remove-stale-when-updated: true

          # Enable debug logging
          debug-only: false
