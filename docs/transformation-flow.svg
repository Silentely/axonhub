<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500" role="img" aria-labelledby="transformation-flow-title">
  <title id="transformation-flow-title">AxonHub Transformation Flow - Bidirectional Data Processing</title>
  
  <!-- CSS Animations -->
  <style>
    .request-flow {
      stroke-dasharray: 12,6;
      animation: flow-request 2s linear infinite;
    }
    
    .response-flow {
      stroke-dasharray: 12,6;
      animation: flow-response 2s linear infinite;
    }
    
    @keyframes flow-request {
      to { stroke-dashoffset: -36; }
    }
    
    @keyframes flow-response {
      to { stroke-dashoffset: 36; }
    }
    
    .data-particle {
      animation: particle-flow 3s linear infinite;
    }
    
    @keyframes particle-flow {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    .fade-in {
      animation: fade-in 1.5s ease-out;
    }
    
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  
  <!-- Background -->
  <rect width="1000" height="500" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="12"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#111827">
    AxonHub Transformation Flow
  </text>
  
  <!-- Client -->
  <g class="fade-in">
    <rect x="50" y="200" width="120" height="80" rx="12" fill="#f9fafb" stroke="#374151" stroke-width="2"/>
    <text x="110" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Client</text>
    <text x="110" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Applications</text>
    <text x="110" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Web/Mobile/API</text>
  </g>
  
  <!-- Inbound Transformer -->
  <g class="fade-in">
    <rect x="250" y="200" width="120" height="80" rx="12" fill="#f9fafb" stroke="#4b5563" stroke-width="2"/>
    <text x="310" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Inbound</text>
    <text x="310" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Transformer</text>
    <text x="310" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Parse &amp; Validate</text>
  </g>
  
  <!-- Unified Request -->
  <g class="fade-in">
    <rect x="450" y="180" width="120" height="120" rx="12" fill="#f3f4f6" stroke="#111827" stroke-width="3"/>
    <text x="510" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Unified</text>
    <text x="510" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Request</text>
    <text x="510" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Processing</text>
    <text x="510" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Route &amp; Balance</text>
  </g>
  
  <!-- Outbound Transformer -->
  <g class="fade-in">
    <rect x="650" y="200" width="120" height="80" rx="12" fill="#f9fafb" stroke="#4b5563" stroke-width="2"/>
    <text x="710" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Outbound</text>
    <text x="710" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Transformer</text>
    <text x="710" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Format &amp; Send</text>
  </g>
  
  <!-- Provider -->
  <g class="fade-in">
    <rect x="850" y="200" width="120" height="80" rx="12" fill="#f9fafb" stroke="#374151" stroke-width="2"/>
    <text x="910" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Provider</text>
    <text x="910" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">AI Services</text>
    <text x="910" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">OpenAI/Claude/etc</text>
  </g>
  
  <!-- Request Flow Arrows (Top) -->
  <defs>
    <marker id="request-arrow" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#6b7280"/>
    </marker>
    <marker id="response-arrow" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#9ca3af"/>
    </marker>
    
  </defs>
  
  <!-- Request Flow (Top arrows - Visible gray) -->
  <path d="M170 220 L250 220" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#request-arrow)" class="request-flow"/>
  <path d="M370 220 L450 220" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#request-arrow)" class="request-flow"/>
  <path d="M570 220 L650 220" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#request-arrow)" class="request-flow"/>
  <path d="M770 220 L850 220" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#request-arrow)" class="request-flow"/>
  
  <!-- Response Flow (Bottom arrows - Visible light gray) -->
  <path d="M850 260 L770 260" fill="none" stroke="#9ca3af" stroke-width="2" marker-end="url(#response-arrow)" class="response-flow"/>
  <path d="M650 260 L570 260" fill="none" stroke="#9ca3af" stroke-width="2" marker-end="url(#response-arrow)" class="response-flow"/>
  <path d="M450 260 L370 260" fill="none" stroke="#9ca3af" stroke-width="2" marker-end="url(#response-arrow)" class="response-flow"/>
  <path d="M250 260 L170 260" fill="none" stroke="#9ca3af" stroke-width="2" marker-end="url(#response-arrow)" class="response-flow"/>
  
  <!-- Flow Labels -->
  <text x="210" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="normal" fill="#6b7280">Request →</text>
  <text x="410" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="normal" fill="#6b7280">Unified →</text>
  <text x="610" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="normal" fill="#6b7280">Transform →</text>
  <text x="810" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="normal" fill="#6b7280">Execute →</text>
  
  <text x="810" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="normal" fill="#9ca3af">← Response</text>
  <text x="610" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="normal" fill="#9ca3af">← Process</text>
  <text x="410" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="normal" fill="#9ca3af">← Transform</text>
  <text x="210" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="normal" fill="#9ca3af">← Return</text>
  
  <!-- Data Particles -->
  <circle cx="200" cy="220" r="2" fill="#6b7280" class="data-particle" style="animation-delay: 0s;"/>
  <circle cx="430" cy="220" r="2" fill="#6b7280" class="data-particle" style="animation-delay: 0.5s;"/>
  <circle cx="630" cy="220" r="2" fill="#6b7280" class="data-particle" style="animation-delay: 1s;"/>
  <circle cx="800" cy="220" r="2" fill="#6b7280" class="data-particle" style="animation-delay: 1.5s;"/>
  
  <circle cx="800" cy="260" r="2" fill="#9ca3af" class="data-particle" style="animation-delay: 2s;"/>
  <circle cx="630" cy="260" r="2" fill="#9ca3af" class="data-particle" style="animation-delay: 2.5s;"/>
  <circle cx="430" cy="260" r="2" fill="#9ca3af" class="data-particle" style="animation-delay: 3s;"/>
  <circle cx="200" cy="260" r="2" fill="#9ca3af" class="data-particle" style="animation-delay: 3.5s;"/>
  
  <!-- Process Description -->
  <g class="fade-in">
    <text x="500" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#111827">Data Transformation Process</text>
    
    <text x="200" y="380" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">1. Client sends request</text>
    <text x="200" y="400" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">2. Inbound transformer parses &amp; validates</text>
    <text x="200" y="420" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">3. Unified request processing &amp; routing</text>
    
    <text x="600" y="380" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">4. Outbound transformer formats request</text>
    <text x="600" y="400" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">5. Provider processes &amp; returns response</text>
    <text x="600" y="420" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">6. Response flows back through pipeline</text>
  </g>
</svg>
