<svg xmlns="http://www.w3.org/2000/svg" aria-labelledby="transformation-flow-title" role="img" viewBox="0 0 1000 500"><title id="transformation-flow-title">AxonHub Transformation Flow - Bidirectional Data Processing</title><style>@keyframes particle-flow{0%{opacity:0}10%,90%{opacity:1}}.request-flow,.response-flow{stroke-dasharray:12,6;animation:flow-request 2s linear infinite}.response-flow{animation:flow-response 2s linear infinite}.data-particle{animation:particle-flow 3s linear infinite}.fade-in{animation:fade-in 1.5s ease-out}</style><rect width="1000" height="500" fill="#fff" stroke="#e5e7eb" stroke-width="2" rx="12"/><text x="500" y="40" fill="#111827" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">AxonHub Transformation Flow</text><g class="fade-in"><rect width="120" height="80" x="50" y="200" fill="#f9fafb" stroke="#374151" stroke-width="2" rx="12"/><text x="110" y="230" fill="#111827" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Client</text><text x="110" y="250" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Applications</text><text x="110" y="265" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Web/Mobile/API</text></g><g class="fade-in"><rect width="120" height="80" x="250" y="200" fill="#f9fafb" stroke="#4b5563" stroke-width="2" rx="12"/><text x="310" y="225" fill="#111827" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Inbound</text><text x="310" y="245" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Transformer</text><text x="310" y="260" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Parse &amp; Validate</text></g><g class="fade-in"><rect width="120" height="120" x="450" y="180" fill="#f3f4f6" stroke="#111827" stroke-width="3" rx="12"/><text x="510" y="210" fill="#111827" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Unified</text><text x="510" y="230" fill="#111827" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Request</text><text x="510" y="250" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Processing</text><text x="510" y="270" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Route &amp; Balance</text></g><g class="fade-in"><rect width="120" height="80" x="650" y="200" fill="#f9fafb" stroke="#4b5563" stroke-width="2" rx="12"/><text x="710" y="225" fill="#111827" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Outbound</text><text x="710" y="245" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Transformer</text><text x="710" y="260" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Format &amp; Send</text></g><g class="fade-in"><rect width="120" height="80" x="850" y="200" fill="#f9fafb" stroke="#374151" stroke-width="2" rx="12"/><text x="910" y="230" fill="#111827" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Provider</text><text x="910" y="250" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">AI Services</text><text x="910" y="265" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">OpenAI/Claude/etc</text></g><defs><marker id="request-arrow" markerHeight="4" markerWidth="6" orient="auto" refX="5" refY="2"><polygon fill="#6b7280" points="0 0 6 2 0 4"/></marker><marker id="response-arrow" markerHeight="4" markerWidth="6" orient="auto" refX="5" refY="2"><polygon fill="#9ca3af" points="0 0 6 2 0 4"/></marker></defs><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#request-arrow)" d="M170 220 L250 220" class="request-flow"/><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#request-arrow)" d="M370 220 L450 220" class="request-flow"/><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#request-arrow)" d="M570 220 L650 220" class="request-flow"/><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#request-arrow)" d="M770 220 L850 220" class="request-flow"/><path fill="none" stroke="#9ca3af" stroke-width="2" marker-end="url(#response-arrow)" d="M850 260 L770 260" class="response-flow"/><path fill="none" stroke="#9ca3af" stroke-width="2" marker-end="url(#response-arrow)" d="M650 260 L570 260" class="response-flow"/><path fill="none" stroke="#9ca3af" stroke-width="2" marker-end="url(#response-arrow)" d="M450 260 L370 260" class="response-flow"/><path fill="none" stroke="#9ca3af" stroke-width="2" marker-end="url(#response-arrow)" d="M250 260 L170 260" class="response-flow"/><text x="210" y="210" fill="#6b7280" font-family="Arial, sans-serif" font-size="11" font-weight="normal" text-anchor="middle">Request →</text><text x="410" y="210" fill="#6b7280" font-family="Arial, sans-serif" font-size="11" font-weight="normal" text-anchor="middle">Unified →</text><text x="610" y="210" fill="#6b7280" font-family="Arial, sans-serif" font-size="11" font-weight="normal" text-anchor="middle">Transform →</text><text x="810" y="210" fill="#6b7280" font-family="Arial, sans-serif" font-size="11" font-weight="normal" text-anchor="middle">Execute →</text><text x="810" y="275" fill="#9ca3af" font-family="Arial, sans-serif" font-size="11" font-weight="normal" text-anchor="middle">← Response</text><text x="610" y="275" fill="#9ca3af" font-family="Arial, sans-serif" font-size="11" font-weight="normal" text-anchor="middle">← Process</text><text x="410" y="275" fill="#9ca3af" font-family="Arial, sans-serif" font-size="11" font-weight="normal" text-anchor="middle">← Transform</text><text x="210" y="275" fill="#9ca3af" font-family="Arial, sans-serif" font-size="11" font-weight="normal" text-anchor="middle">← Return</text><circle cx="200" cy="220" r="2" fill="#6b7280" class="data-particle" style="animation-delay:0s"/><circle cx="430" cy="220" r="2" fill="#6b7280" class="data-particle" style="animation-delay:.5s"/><circle cx="630" cy="220" r="2" fill="#6b7280" class="data-particle" style="animation-delay:1s"/><circle cx="800" cy="220" r="2" fill="#6b7280" class="data-particle" style="animation-delay:1.5s"/><circle cx="800" cy="260" r="2" fill="#9ca3af" class="data-particle" style="animation-delay:2s"/><circle cx="630" cy="260" r="2" fill="#9ca3af" class="data-particle" style="animation-delay:2.5s"/><circle cx="430" cy="260" r="2" fill="#9ca3af" class="data-particle" style="animation-delay:3s"/><circle cx="200" cy="260" r="2" fill="#9ca3af" class="data-particle" style="animation-delay:3.5s"/><g class="fade-in"><text x="500" y="350" fill="#111827" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Data Transformation Process</text><text x="200" y="380" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" text-anchor="start">1. Client sends request</text><text x="200" y="400" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" text-anchor="start">2. Inbound transformer parses &amp; validates</text><text x="200" y="420" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" text-anchor="start">3. Unified request processing &amp; routing</text><text x="600" y="380" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" text-anchor="start">4. Outbound transformer formats request</text><text x="600" y="400" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" text-anchor="start">5. Provider processes &amp; returns response</text><text x="600" y="420" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" text-anchor="start">6. Response flows back through pipeline</text></g></svg>