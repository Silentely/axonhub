name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: pnpm install
        working-directory: frontend

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Update VERSION file
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "Updating VERSION file to: $VERSION"
          echo "$VERSION" > internal/build/VERSION
          git add internal/build/VERSION

      - name: Commit VERSION file
        continue-on-error: true
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if VERSION files have changes
          if git diff --cached --quiet VERSION internal/build/VERSION; then
            echo "No changes to VERSION files"
          else
            # Commit VERSION files with [skip ci] to avoid triggering other workflows
            git commit -m "chore: update VERSION to ${GITHUB_REF#refs/tags/} [skip ci]"
            git push origin HEAD:${{ github.event.repository.default_branch }}
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
