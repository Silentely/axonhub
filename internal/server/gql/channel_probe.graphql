type ChannelProbePoint {
  timestamp: Int!
  totalRequestCount: Int!
  successRequestCount: Int!
  avgTokensPerSecond: Float
  avgTimeToFirstTokenMs: Float
}

type ChannelProbeData {
  channelID: ID!
  points: [ChannelProbePoint!]!
}

input GetChannelProbeDataInput {
  channelIDs: [ID!]!
}

extend type Query {
  channelProbeData(input: GetChannelProbeDataInput!): [ChannelProbeData!]!
}
