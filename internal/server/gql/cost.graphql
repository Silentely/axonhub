type TierCost {
  upTo: Int
  units: Int!
  subtotal: Decimal!
}

type CostItem {
  itemCode: PriceItemCode!
  quantity: Int!
  tierBreakdown: [TierCost!]
  subtotal: Decimal!
}

input TierCostInput {
  upTo: Int
  units: Int!
  subtotal: Decimal!
}

input CostItemInput {
  itemCode: PriceItemCode!
  quantity: Int!
  tierBreakdown: [TierCostInput!]
  subtotal: Decimal!
}
