<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="70 0 536 360" role="img" aria-labelledby="auto-router-title" preserveAspectRatio="xMinYMid meet">
  <title id="auto-router-title">AxonHub Architecture Diagram</title>

  <!-- Background -->
  <rect x="70" y="0" width="536" height="360" fill="#1e293b" rx="12"/>

  <!-- Center concentric circles -->
  <g>
    <circle cx="360" cy="180" r="78" fill="none" stroke="#ffffff22" stroke-width="1.5" />
    <circle cx="360" cy="180" r="52" fill="none" stroke="#ffffff33" stroke-width="1.5" />
    <circle cx="360" cy="180" r="30" fill="rgba(34,211,238,0.06)" stroke="#99f6e4" stroke-width="1.5" />
  </g>

  <!-- Curved text: AxonHub -->
  <defs>
    <path id="ar-curve" d="M 360 180 m -66 0 a 66 66 0 1 1 132 0" fill="none"/>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="8" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#e2e8f0"/>
    </marker>
  </defs>
  <text font-family="ui-sans-serif, system-ui, -apple-system" font-size="18" fill="#e2e8f0">
    <textPath href="#ar-curve" startOffset="30%">AxonHub</textPath>
  </text>

  <!-- Center icon placeholder (Axon monogram) -->
  <g transform="translate(360 180)">
    <g transform="translate(-10 -10)">
      <circle cx="10" cy="10" r="10" fill="#0ea5e9" opacity="0.12" />
      <path d="M3 16 L10 4 L17 16 M6.5 10.5 H13.5" fill="none" stroke="#99f6e4" stroke-width="1.6" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Left source badges -->
  <g>
    <!-- Deepseek -->
    <rect x="70" y="98" rx="10" ry="10" width="120" height="44" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)"/>
    <text x="130" y="125" text-anchor="middle" font-size="16" fill="#e2e8f0" font-family="ui-sans-serif, system-ui">Deepseek</text>

    <!-- OpenAI -->
    <rect x="70" y="168" rx="10" ry="10" width="120" height="44" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)"/>
    <text x="130" y="195" text-anchor="middle" font-size="16" fill="#e2e8f0" font-family="ui-sans-serif, system-ui">OpenAI</text>

    <!-- Anthropic -->
    <rect x="70" y="238" rx="10" ry="10" width="120" height="44" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)"/>
    <text x="130" y="265" text-anchor="middle" font-size="16" fill="#e2e8f0" font-family="ui-sans-serif, system-ui">Anthropic</text>
  </g>

  <!-- Connectors from left to center -->
  <path d="M190 120 C 240 120, 280 144, 328 164" fill="none" stroke="#cbd5e1" stroke-opacity="0.7" stroke-width="1.5" stroke-dasharray="6 8"/>
  <path d="M190 190 C 240 190, 280 184, 328 184" fill="none" stroke="#cbd5e1" stroke-opacity="0.7" stroke-width="1.5" stroke-dasharray="6 8"/>
  <path d="M190 260 C 240 260, 280 216, 328 196" fill="none" stroke="#cbd5e1" stroke-opacity="0.7" stroke-width="1.5" stroke-dasharray="6 8"/>

  <!-- Right consumer nodes -->
  <g>
    <!-- top -->
    <circle cx="588" cy="110" r="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)" />
    <path d="M588 104 a5 5 0 1 0 0.0001 0 M578 120 c0-5 20-5 20 0" fill="none" stroke="#cbd5e1" stroke-width="1.2" stroke-linecap="round"/>
    <!-- middle -->
    <circle cx="588" cy="180" r="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)" />
    <path d="M588 174 a5 5 0 1 0 0.0001 0 M578 190 c0-5 20-5 20 0" fill="none" stroke="#cbd5e1" stroke-width="1.2" stroke-linecap="round"/>
    <!-- bottom -->
    <circle cx="588" cy="250" r="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)" />
    <path d="M588 244 a5 5 0 1 0 0.0001 0 M578 260 c0-5 20-5 20 0" fill="none" stroke="#cbd5e1" stroke-width="1.2" stroke-linecap="round"/>
  </g>

  <!-- Connectors from center to consumers -->
  <path d="M392 180 C 436 180, 470 180, 568 180" fill="none" stroke="#cbd5e1" stroke-opacity="0.75" stroke-width="1.6" stroke-dasharray="6 8" marker-end="url(#arrow)"/>
  <path d="M392 176 C 440 152, 520 128, 568 110" fill="none" stroke="#cbd5e1" stroke-opacity="0.35" stroke-width="1.3" stroke-dasharray="6 8" marker-end="url(#arrow)"/>
  <path d="M392 184 C 440 208, 520 232, 568 250" fill="none" stroke="#cbd5e1" stroke-opacity="0.35" stroke-width="1.3" stroke-dasharray="6 8" marker-end="url(#arrow)"/>
</svg>
