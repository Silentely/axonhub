# schema tells gqlgen where the GraphQL schema is located.
schema:
  - ent.graphql
  - axonhub.graphql
  - dashboard.graphql
  - scopes.graphql
  - me.graphql
  - system.graphql
  - model.graphql
  - backup.graphql
  - channel_probe.graphql
  - prompt.graphql
  - price.graphql
  - cost.graphql

omit_gqlgen_version_in_file_notice: true

#exec:
#  layout: follow-schema
#  dir: ./graph
#  package: graph

# resolver reports where the resolver implementations go.
resolver:
  layout: follow-schema
  dir: .

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.

# autobind tells gqngen to search for any type names in the GraphQL schema in the
# provided package. If they match it will use them, otherwise it will generate new.
autobind:
  - github.com/99designs/gqlgen/graphql/introspection
  - github.com/looplj/axonhub/internal/ent
  - github.com/looplj/axonhub/internal/ent/user
  - github.com/looplj/axonhub/internal/ent/apikey
  - github.com/looplj/axonhub/internal/ent/request
  - github.com/looplj/axonhub/internal/ent/requestexecution
  - github.com/looplj/axonhub/internal/ent/channel
  - github.com/looplj/axonhub/internal/server/biz

converters:
  - from: "*github.com/looplj/axonhub/internal/objects.GUID"
    to: "int"
    with: "github.com/looplj/axonhub/internal/objects.ConvertGUIDPtrToInt"

  - from: "github.com/looplj/axonhub/internal/objects.GUID"
    to: "int"
    with: "github.com/looplj/axonhub/internal/objects.ConvertGUIDPtrToInt"

  - from: "github.com/looplj/axonhub/internal/objects.GUID"
    to: "*int"
    with: "github.com/looplj/axonhub/internal/objects.ConvertGUIDPtrToIntPtr"

  - from: "*github.com/looplj/axonhub/internal/objects.GUID"
    to: "*int"
    with: "github.com/looplj/axonhub/internal/objects.ConvertGUIDPtrToIntPtr"

  - from: "[]*github.com/looplj/axonhub/internal/objects.GUID"
    to: "[]*int"
    with: "github.com/looplj/axonhub/internal/objects.ConvertGUIDPtrsToIntPtrs"

  - from: "[]*github.com/looplj/axonhub/internal/objects.GUID"
    to: "[]int"
    with: "github.com/looplj/axonhub/internal/objects.ConvertGUIDPtrsToInts"

