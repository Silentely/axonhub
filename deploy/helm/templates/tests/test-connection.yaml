apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "axonhub.fullname" . }}-test-connection"
  labels:
    {{- include "axonhub.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "axonhub.fullname" . }}:{{ .Values.axonhub.service.port }}']
  restartPolicy: Never
